<div *ngFor="let launch of launchesResult" style="border:3px solid burlywood;margin:1em;padding:0.5em; width:45%; float:left;">
  <div><span style="font-weight: bold">{{ launch.name }}</span></div>
  <div><small>{{ launch.windowstart }}</small></div>
  <div>Launch location: <a href="{{ launch.location.pads[0].mapURL}}">{{ launch.location.name }}</a></div>
  <div>Launch rocket: 
    <a href="{{ launch.rocket.wikiURL }}">
      {{ launch.rocket.familyname }} / {{ launch.rocket.name }} - {{ launch.rocket.configuration }}
    </a>
  </div>
</div>
